<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Brian J Meinert" />
    <meta
      name="description"
      content="A solution to the frontend Mentor Challenge: Interactive Rating Component using vanilla HTML, CSS, and JavaScript."
    />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="card-content">
        <div class="icon-container">
          <img src="./images/icon-star.svg" alt="image of a star" />
        </div>
        <article class="text-content">
          <h1 class="text-preset-2 card-title">How did we do?</h1>
          <p class="text-preset-5-regular card-text">
            Please let us know how we did with your support request. All
            feedback is apperciated to help us improve our offering!
          </p>
          <ul class="rating-list">
            <li class="rating-item text-preset-5-bold" value="1">1</li>
            <li class="rating-item text-preset-5-bold" value="2">2</li>
            <li class="rating-item text-preset-5-bold" value="3">3</li>
            <li class="rating-item text-preset-5-bold" value="4">4</li>
            <li class="rating-item text-preset-5-bold" value="5">5</li>
          </ul>
        </article>
        <button class="submit-button text-preset-5-bold">Submit</button>
      </section>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
